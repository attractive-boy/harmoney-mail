# HikariCP connection pool configuration
# Maximum lifetime of a connection in the pool (30 minutes to avoid MySQL connection timeout)
# Azure MySQL connection may timeout earlier, so use a shorter value
spring.datasource.hikari.max-lifetime=1800000
# Maximum time that a connection is allowed to sit idle in the pool (5 minutes)
spring.datasource.hikari.idle-timeout=300000
# Maximum time to wait for a connection from the pool (30 seconds)
spring.datasource.hikari.connection-timeout=30000
# Minimum number of idle connections maintained by HikariCP
spring.datasource.hikari.minimum-idle=3
# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10
# Keep-alive time to prevent connections from being closed by the server (2 minutes)
spring.datasource.hikari.keepalive-time=120000
# Connection test query to validate connections
spring.datasource.hikari.connection-test-query=SELECT 1
# Validate connection before borrowing from pool
spring.datasource.hikari.connection-init-sql=SELECT 1
# Auto commit
spring.datasource.hikari.auto-commit=true
